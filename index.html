<HTML>
    <head>
        <title>Scenario Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1>Scenario Generator</h1></br>
        <div>
            This tool will generate numbers ranging from 1 to the input number of rooms.</br>
            Total number of rooms in your pool: <input type="number" min ="1" id="inputRoomPool"></input></br></br>
            <button onclick="generateScenarios()">Generate Scenario!</button>
        </div>
        <div>
            <h4>Number of rooms:</h4><div id="numOfScenariosResult"></div>
            <h4>Scenario Sequence:</h4><div id="scenarioSequenceResult"></div>
        </div>

        <script src ="index.js"></script>
    </body>
</HTML>
